<z-card class="mx-auto w-3xl max-w-6xl" zTitle="Subject Details" zDescription="Detailed information about the subject">
    @if (subject()) {
    <div class="mb-6 flex flex-col items-center space-y-6">
       <p class="text-2xl">{{ subject().icon }}</p>
        <h2 class="text-3xl font-bold mb-2">{{ subject().name }}</h2>
        <p class="text-gray-600">{{ subject().id }}</p>
    </div>

    } @else {
    <div class="flex flex-col items-center h-40 justify-center">
        <z-loader zSize="lg" class="my-4" />
    </div>
    }
</z-card>
