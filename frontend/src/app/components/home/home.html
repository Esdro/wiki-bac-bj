<h1>{{ title() }}</h1>
@if (data && data.length > 0) {

<div class="card">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Nom </th>
                <th>Code</th>
                <th>Icon </th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.code }}</td>
                <td>{{ product.icon }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
} @else {
<p>Loading subjects...</p>
}
